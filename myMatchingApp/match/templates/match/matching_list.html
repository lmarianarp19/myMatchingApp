{% extends 'match/base.html' %}

{% block content %}
<h1>Matching List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Algorithm</th>
      <th scope="col">Community</th>
    </tr>
  </thead>
  <tbody>
    {% for match in matching %}
    <tr>
      <td> {{match.algorithm }} </td>
      <td>{{match.community}}</td>
      <td><a href="{% url 'matching_details' match.pk%}" ><span> See Details </span></a></td>
      <td><a class="btn btn-default" href="{% url 'matching_delete' match.pk%}" >Delete Matching</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
