{% extends 'match/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create a new match </h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Create match!</button>
    </form>
{% endblock %}
