{% extends 'match/base.html' %}

{% block content %}
<h1>Community List</h1>
<div class='table-container'>

    <table class="table table-hover">
      <thead>
        <tr>
          <th class ="col-title" scope="col">Community Name</th>
          <th class ="col-title" scope="col">Number of Couples</th>
        </tr>
      </thead>
      <tbody>
        {% for community in communities %}
        <tr>
          <td>{{ community.name }}</td>
          <td>{{community.number_couples}}</td>
          <td><a class="btn btn-default" href="{% url 'community_edit' community.pk%}" ><span> Edit </span></a></td>
          <td><a class="btn btn-default" href="{% url 'community_delete' community.pk%}" ><span> Delete </span></a></td>
          <td><a class="btn btn-default" href="{% url 'community_details' community.pk%}" ><span> See Details </span></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
