{% extends 'match/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="title-form" >Add Ranking to {{red.name}}</h1>

<div class="container">
  <div class="row" >
    <div class="col-md-4 col-md-offset-4">
      <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Add Ranking</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
